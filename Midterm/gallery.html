<!DOCTYPE html>
<html lang="en">
<head>
  <title>SolarViewDesign.com</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" href="/resources/logo transparent.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/midterm.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative;
    }

    .navbar {
      z-index: 2;
    }

    #myCarousel {
      z-index: 1;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      align-self: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="/resources/logo transparent.png" alt="Your Logo" style="max-height: 70px;">
      </a>
      <div class="mx-auto">
        <span class="navbar-text" style="font-size: x-large;">
          SolarViewDesign
        </span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Residential.html">Residential</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Commercial.html">Commercial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="col-md-2 custom-col">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/MidtermImages/1.jpg" alt="Image 1">
            <div class="carousel-caption">
              <h2>A nice TV with 2 speakers to the sides</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/MidtermImages/37371 AZ-21.jpg" alt="Image 2">
            <div class="carousel-caption">
              <h2>Outdoors</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/MidtermImages/37371 AZ-24.jpg" alt="Image 3">
            <div class="carousel-caption">
              <h2>Above</h2>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <!-- Place your footer content here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+2ROu5f5stFzD02J47w1F7G+DqUJSTp5Cf5F5dgiI5C1T9EJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
